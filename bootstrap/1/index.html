    <title>Bootstrap Template</title>
    <!-- Skompresowany Bootstrap CSS dodany lokalnie -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Treść strony -->

    <!--    menu nawigacyjne-->

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!--containery-->

    <div class="container-fluid">
        <div class="row">
            <div id="id-carousel" class="carousel slide">
                <!-- div na slajdy-->
                <div class="carousel-inner" role="listbox">
                    <!-- Pojedynczy slajd -->
                    <div class="item active">
                        <img src="http://ichef.bbci.co.uk/wwfeatures/wm/live/1280_640/images/live/p0/56/cj/p056cj5w.jpg" alt="..." class="img-responsive" />
                        <div class="carousel-caption">
                            <h1>And now...</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://az616578.vo.msecnd.net/files/2016/08/05/636060346909686917-13555839_76e03e76_edit_img_facebook_post_image_file_14690959_1452628465.png.jpeg" alt="..." class="img-responsive" />
                        <div class="carousel-caption">
                            <!-- Tekst na slajdzie -->
                            <h1>something completely different...</h1>
                        </div>
                    </div>
                    <!-- Kolejne slajdy -->
                </div>
                <!-- Strzałki przewijania -->
                <a class="left carousel-control" href="#id-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#id-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 outer text-center text-lowercase">
                <div class="inner">
                    <h1>Nagłówek h1</h1>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4 outer text-right text-uppercase">
                <div class="inner">
                    <h2>Nagłówek h2</h2>
                </div>
            </div>
            <!--   <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 outer">-->
            <div class="col-xs-12 col-md-12 col-lg-4 outer text-capitalize">

                <div class="inner">
                    <h3>Nagłówek h3naglowek naglowoasokd wodkfa wdwd dwd</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Standard button -->
            <button type="button" class="btn btn-default btn-lg">Default</button>

            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary">Primary</button>

            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success btn-sm">Success</button>

            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">Info</button>

            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning btn-xs">Warning</button>

            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">Danger</button>

            <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            <button type="button" class="btn btn-link">Link</button></div>
    </div>


    <!-- jQuery (wymagany dla Bootstrap JavaScript) -->
    <script src="js/jquery-3.2.1.js"></script>
    <!-- Skompresowany plik Bootstrap JavaScript dodany lokalnie -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</html>
