<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/mateusz.wasiucionek@gmail.com" method="POST">
        <fieldset>
            <label for="imie">Imię:</label><br>
            <input type="text" name="imie" id="imie" required>*<br>

            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" name="nazwisko" id="nazwisko" required>*<br>

            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" required>*<br>

            <label for="tel">Tel:</label><br>
            <input type="text" name="tel" id="tel" required>*<br>

            <label for="miasto">Miasto:</label>
            <select name="miasto" id="miasto" required>
              <option value="placeholder" disabled selected>Wybierz z listy</option>
              <option value="krakow">Kraków</option>
              <option value="warszawa">Warszawa</option>
              <option value="gdansk">Gdańsk</option>
            </select>*<br>

            <label for="kod">Kod pocztowy:</label><br>
            <input type="text" pattern="[0-9]{2}-[0-9]{3}" id="kod" placeholder="XX-XXX"><br>
            
            Płeć:<br>
            <label for="plec"><input type="radio" name="plec" value="mezczyzna" id="mezczyzna" checked>Mężczyzna</label>
            <label for="plec"><input type="radio" name="plec" value="kobieta" id="kobieta">Kobieta</label><br>

            <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych </label>
            <input type="checkbox" name="zgoda" id="zgoda" required><br>

            <label for="wiadomosc">Wiadomość:</label><br>
            <textarea rows="5" cols="50" maxlength="999" name="wiadomosc" id="wiadomosc">Treść wiadomości...</textarea><br>

            <input type="reset" value="Wyczyść">
            <input type="submit" value="Wyślij">
        </fieldset><br> *Pola wymagane
    </form>
</body>

</html>
