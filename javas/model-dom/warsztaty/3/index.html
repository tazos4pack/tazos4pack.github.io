<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz - zgody marketingowe</title>
</head>

<body>

    <!-- Form Start-->
    <form action="">
        <ul id="wiadomosc"></ul>
        <label for="name">Imię i nazwisko</label><br />

        <input type="text" id="name"><br />
        <label for="email">Adres e-mail</label><br />

        <input type="text" id="email"><br />
        <input type="checkbox" id="zgoda-marketingowa-1" class="zgoda"><label for="zgoda-marketingowa-1">Wyrażam zgodę pierwszą</label><br />

        <input type="checkbox" id="zgoda-marketingowa-2" class="zgoda"><label for="zgoda-marketingowa-2">Wyrażam zgodę drugą</label><br />

        <input type="checkbox" id="wszystkie-zgody" onchange="checkboxState()"><label for="wszytskie-zgody">Wyrażam wszytskie zgody</label><br />

        <input type="submit" value="Wyslij" id="wyslij">
    </form>
    <p id="demo"></p>
    <!-- Form Stop -->

    <!--  Scripts	-->
    <script src="js/script.js"></script>
</body>

</html>
